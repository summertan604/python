testinfo:
      - id: test_login002
        title: 新增
        info: 新增號碼
testcase:
      #簽名統計
      - element_info: //div[text()='签名统计']
        find_type: xpath
        operate_type: perform
        info: 鼠标悬浮在签名统计
      #新增接入碼
      - element_info: a_addNum
        find_type: id
        operate_type: click
        info: 点击新增接入码
      #输入下线号码
      - element_info: muti_search
        find_type: id
        operate_type: send_keys
        info: 输入下线号码
      #輸入公眾號
      - element_info: //input[@class='pubNameInput span2']
        find_type: xpath
        operate_type: send_keys
        info: 输入公众号
      #查詢按鈕
      - element_info: //input[@class='pubNameInput span2']/following-sibling::button
        find_type: xpath
        operate_type: click
        info: 单击查询按钮
      #選擇查詢結果
      - element_info: //span[@class='pubcontent']
        find_type: xpath
        operate_type: click
        info: 选择查询结果
      #全选号码
      - element_info: //div[@class='datagrid-header-check']/input
        find_type: xpath
        operate_type: click
        info: 全选号码
      #删除
      - element_info: //span[text()='删除']
        find_type: xpath
        operate_type: click
        info: 验证通过

